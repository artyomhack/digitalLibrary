<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<div>
    <form th:method="POST" th:object="${book}">
        <label for="title"> Title: </label>
        <input type="text" name="title" th:value="${title}" id="title"/>
        <br/>
        <br/>
        <label for="author">Author: </label>
        <input type="text" name="author" th:value="${author}" id="author"/>
        <br/>
        <br/>
        <label for="year">Year: </label>
        <input type="number" name="year" th:value="${year}" id="year"/>
        <br/>
        <br/>
        <select th:name="personId">
            <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.fullName}">
            </option>
        </select>
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
