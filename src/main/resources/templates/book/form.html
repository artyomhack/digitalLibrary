<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<div>
    <form th:method="post" th:action="@{/book/create}" th:object="${book}">
        <label for="title"> Title: </label>
        <input type="text" name="title" th:value="${book.title}" id="title"/>
        <br/>
        <br/>
        <label for="author">Author: </label>
        <input type="text" name="author" th:value="${book.author}" id="author"/>
        <br/>
        <br/>
        <label for="year">Year: </label>
        <input type="number" name="year" th:value="${book.year}" id="year"/>
        <br/>
        <select name="personId" th:field="*{person.id}">
            <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.getFullName()}"></option>
        </select>
        <br/>
        <button type="submit">Create Book</button>
    </form>
</div>
</body>
</html>
