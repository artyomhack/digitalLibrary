<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<div>
    <form th:method="post" th:action="@{/book/create}" th:object="${book}">
        <input type="text" name="title" th:value="'Title: ' + ${book.title}" id="title"/>
        <br/>
        <input type="text" name="author" th:value="'Author: ' + ${book.author}" id="author"/>
        <br/>
        <input type="number" name="year" th:value="'Year: ' + ${book.year}" id="year"/>
        <br/>
        <select name="personId" th:field="*{person.id}">
            <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.getFullName()}"></option>
        </select>
        <br/>
        <input type="submit">Create Book</input>
    </form>
</div>
</body>
</html>
