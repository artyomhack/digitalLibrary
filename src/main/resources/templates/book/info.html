<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h3 id="id" th:text="'Id: ' + ${bookId}"></h3>
        <br/>
        <h3 id="title" th:text="'Title: ' + ${title}"></h3>
        <br/>
        <h3 id="author" th:text="'Author: ' + ${author}"></h3>
        <br/>
        <h3 id="year_" th:text="'Year: ' + ${year}"></h3>
        <br/>
    </div>
    <form th:method="POST" th:action="@{'/book/info/' + ${bookId} + '/addPerson'}" th:object="${person}">
        <label for="person">Choose person: </label>
        <select id="person" name="id" th:field="*{id}">
            <option th:each="p : ${persons}" th:value="${p.id}" th:text="${p.fullName}">
            </option>
        </select>
        <button type="submit">Для читателя</button>
    </form>
</body>
</html>
