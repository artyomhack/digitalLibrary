<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/person/create}" th:object="${person}">
        <input name="fullName" th:field="*{fullName}" placeholder="Full name">
        <div style="color:red;" class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName error</div>
        <br/>
        <br/>
        <input name="age" th:field="*{age}" placeholder="Age">
        <div style="color:red;" class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <br/>
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
