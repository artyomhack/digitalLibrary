<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info about person</title>
</head>
<body>
    <h4 th:text="${id}"></h4>
    <div class="info">
        <h4 id="fullName" th:text="'Fullname: ' + ${fullName}"></h4>
        <br/>
        <h4  id="Age" th:text="'Age: ' + ${age}"></h4>
    </div>
</body>
</html>
