<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info about person</title>
</head>
<body>
    <h4 th:text="${id}"></h4>
    <div class="info">
        <label for="fullName">Full name:</label>
        <p id="fullName" th:text="${fullName}"></p>
        <label for="Age">Age:</label>
        <p id="Age" th:text="${age}"></p>
        <br/>
        <br/>
    </div>
</body>
</html>
