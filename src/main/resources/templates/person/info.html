<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info about person</title>
</head>
<body>
<h4 th:text="${id}"></h4>
<div class="info">
    <h3>Full name: <span th:text="${fullName}"></span></h3>
    <h3>Age: <span th:text="${age}"> </span></h3>
</div>

<div class="book-list">
    <h2>Books:</h2>
    <ul>
        <li th:each="book : ${books}">
            <h4 th:text="${book.title}"></h4> by <span th:text="${book.author}"></span>
        </li>
    </ul>
</div>
</body>
</html>
